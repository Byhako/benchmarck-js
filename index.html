<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <title>Benchmark</title>
  </head>
  <body>
    <h1>Rendimiento</h1>
    <main class="container">
      <section class="left">
        <h2>Global</h2>
        <textarea id="global" class="code" rows="1">const data = [...Array(1000).keys()]</textarea>
  
        <h2>Test cases</h2>
        <div class="test-cases">
          <article class="test-case">
            <header>
              <span class="test-id">1</span>
              <span class="ops">0</span>
            </header>
  
            <textarea class="code" rows="1">data.find(x => x === 100)</textarea>
          </article>

          <article class="test-case">
            <header>
              <span class="test-id">2</span>
              <span class="ops">0</span>
            </header>
  
            <textarea class="code" rows="1">data.find(x => x === 300)</textarea>
          </article>

          <article class="test-case">
            <header>
              <span class="test-id">3</span>
              <span class="ops">0</span>
            </header>
  
            <textarea class="code" rows="1">data.find(x => x === 500)</textarea>
          </article>
        </div>

        <button class="send-btn">Benchmark code ðŸš€</button>
      </section>

      <section class="right">
        <svg class="chart" viewBox="0 0 300 300">
          <rect class="bar" x="60" y="-300" width="2" height="0" fill="green"></rect>
          <rect class="bar" x="150" y="-300" width="2" height="0" fill="orange"></rect>
          <rect class="bar" x="235" y="-300" width="2" height="0" fill="red"></rect>
        </svg>

        <div class="percentages">
          <span class="percentage">0%</span>
          <span class="percentage">0%</span>
          <span class="percentage">0%</span>
        </div>
      </section>

    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
